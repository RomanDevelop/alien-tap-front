  <script>
    // Initialize Telegram.WebApp structure BEFORE loading telegram-web-app.js
    window.Telegram = window.Telegram || {};
    window.Telegram.WebApp = window.Telegram.WebApp || {};
    console.log('üîß Pre-initialized Telegram.WebApp structure');
  </script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <script>
    // Ensure mock is ready before Flutter loads
    console.log('‚úÖ All scripts loaded, mock should be ready');
    console.log('üîç Final check - window.Telegram.WebApp.initDataUnsafe:', window.Telegram.WebApp.initDataUnsafe);
    
    // Force create mock if it doesn't exist
    if (!window.Telegram.WebApp.initDataUnsafe) {
      console.warn('‚ö†Ô∏è Mock not found, calling ensureTelegramMock()...');
      if (typeof window.ensureTelegramMock === 'function') {
        window.ensureTelegramMock();
        console.log('‚úÖ ensureTelegramMock() called from index.html');
      } else {
        console.error('‚ùå ensureTelegramMock() function not found!');
      }
    }
    
    if (window.Telegram.WebApp.initDataUnsafe) {
      console.log('‚úÖ Mock exists:', {
        hash: window.Telegram.WebApp.initDataUnsafe.hash,
        hashType: typeof window.Telegram.WebApp.initDataUnsafe.hash,
        hashLength: window.Telegram.WebApp.initDataUnsafe.hash?.length
      });
      // Test getInitDataProperty
      if (window.Telegram.WebApp.getInitDataProperty) {
        console.log('üß™ Final test getInitDataProperty("hash"):', window.Telegram.WebApp.getInitDataProperty('hash'));
      }
    } else {
      console.error('‚ùå CRITICAL: Mock was not created even after ensureTelegramMock()!');
      console.error('üí° Check telegram.js for errors');
    }
  </script>
